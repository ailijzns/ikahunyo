<!DOCTYPE html>
<head>

    <title>Multiplication Table</title>
    
    <style> 
        table, td, th{ 
            border: 1px solid #3E3F29;
        }
        table{
            background-color: #dbd0c2;
            width: 250px;
            height: 250px;
        }
        h3{
            color: #7D8D86;
        }
        th{
            background-color: #b2b48a;
            position: center;
        }
        td{
            text-align: center;
        }
    
        
    </style>
</head>

<body>
    <center>

    <!--header text-->
    <h3>MULTIPLICATION TABLE</h3>

    <!--for the table itself-->
    <table>
        <tr> <!--for table row-->
            <th>X</th> <!--for table header-->
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>1</td> <!--for table data-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td>25</td>
        </tr>
    </table>
</center>
</body>
</html>
